    <title>شروط الخدمة</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; line-height: 1.6; direction: rtl; }
        h1 { color: #333; }
    </style>

<body>
    <h1>شروط الخدمة</h1>
    <p>باستخدام هذا البوت، فإنك توافق على الشروط التالية:</p>
    <ul>
        <li>يتم تقديم البوت "كما هو" دون أي ضمانات.</li>
        <li>لا يُسمح باستخدام البوت لأغراض غير قانونية أو مضرة.</li>
        <li>قد يتم تحديث الشروط في أي وقت دون إشعار مسبق.</li>
    </ul>
    <p>إذا كان لديك أي استفسار، يمكنك التواصل معنا عبر صفحتنا على فيسبوك.</p>
</body>
